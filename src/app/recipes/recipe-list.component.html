<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                       [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='recipes && recipes.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                    (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Recipe</th>
                        <th>Total Time Prep.</th>
                        <th>Description</th>
                        <th>Difficulty</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let recipe of filteredRecipes'>
                        <td><img *ngIf='showImage'
                                 [src]='recipe.imageUrl'
                                 [title]='recipe.recipeName'
                                 [style.width.px]='imageWidth'
                                 [style.margin.px]='imageMargin'></td>
                        <td>{{recipe.recipeName}}</td>
                        <td>{{recipe.recipeTimePrepMin}}</td>
                        <td>{{recipe.description}}</td>
                        <td>{{recipe.difficulty}}</td>
                        <td>{{recipe.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
